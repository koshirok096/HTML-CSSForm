<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="#sent" class="main-wrap">
            <div class="row">
              <div class="col-50">
                <!-- <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color: navy"></i>
                  <i class="fa fa-cc-amex" style="color: blue"></i>
                  <i class="fa fa-cc-mastercard" style="color: red"></i>
                  <i class="fa fa-cc-discover" style="color: orange"></i>
                </div> -->
                <label for="cname"></label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="Holder of card"
                />
                <label for="ccnum"></label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="Number of card"
                />
                <p style="font-size: .7rem;    padding-top: 10px;">VALID THRU</p>
                <div class="myrow">
                  <label for="expmonth"></label>
                  <input
                    type="text"
                    id="expmonth"
                    name="expmonth"
                    placeholder="MM"
                  />
                  <p style="padding: 0 1rem;"> / </p>
                      <label for="expyear"></label>
                      <input
                        type="text"
                        id="expyear"
                        name="expyear"
                        placeholder="YY"
                      />
                      <i class="fa-brands fa-cc-mastercard"></i>
                      <i class="fa-brands fa-cc-visa"></i>
                </div>
                <!-- <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352" />
                </div> -->
              </div>
            </div>
            <input type="submit" value="send" class="btn" />
          </form>
        </div>

        <div class="container flipped-card">
                <div class="col-50">
                  <div>
                    <div class="obi"></div>
                    <label for="cvv"></label>
                    <input type="text" id="cvc" name="cvc" placeholder="CVC" />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
